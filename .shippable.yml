env:
  matrix:
    - VARNISH_VERSION='6.4'
    - VARNISH_VERSION='6.3'
    - VARNISH_VERSION='6.2'
    - VARNISH_VERSION='6.1'
    - VARNISH_VERSION='6.0'
    - VARNISH_VERSION='5.2'
    - VARNISH_VERSION='5.1'
    - VARNISH_VERSION='5.0'
    - VARNISH_VERSION='4.1'
build:
  pre_ci:
    - apt-get install -qqy curl
    - gpg --keyserver hkp://pool.sks-keyservers.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
    - curl -sSL https://get.rvm.io | grep -v __rvm_print_headline | bash -s stable --ruby
    - source /usr/local/rvm/scripts/rvm
    - gem install puppet --no-document
    - rm -fR /etc/puppetlabs/code/modules/image_build
    - git clone --single-branch --branch v2 https://github.com/luckyraul/puppetlabs-image_build.git /etc/puppetlabs/code/modules/image_build
    - puppet docker build --image-name luckyraul/varnish:$VARNISH_VERSION
  pre_ci_boot:
    image_name: luckyraul/varnish
    image_tag: $VARNISH_VERSION
    pull: false
  ci:
     - varnishd -V
  push:
    - docker push luckyraul/varnish:$VARNISH_VERSION
    - docker tag luckyraul/varnish:$VARNISH_VERSION mygento/varnish:$VARNISH_VERSION
    - docker push mygento/varnish:$VARNISH_VERSION

integrations:
    hub:
      - integrationName: Docker
        type: docker
        agent_only: true
